<div class="navbar-container"> 
    <div class="row">
        <div class="col-6 d-flex align-items-center" style="height: 100%;">
         <span class="heading-logo">Demo App</span>
        </div>
        <div  class="col-6  d-flex align-items-center  justify-content-end">
          <span class="contents m-2"  (click)="setFlag(i)" *ngFor="let item of navbarList; let i=index" [ngClass]="{'active': item.isActive}">
            <a>{{item.content}}</a> 
          </span>
        </div>
    </div>
    </div>
<div
  *ngIf="images && images.length > 0"
  class="carousel-container m-0 p-0"
  style="border-bottom: skyblue solid 5px"
>
  <img
    *ngFor="let image of images; let i = index"
    [src]="image.imageSrc"
    [alt]="image.imageAlt"
    [ngClass]="{ 'image-active': selectedIndex === i }"
  />
  <span class="text">I'm looking for..</span>
  <div class="contentCorousel">
    <form>
      <div class="form-group d-flex">
        <div class="pe-md-5">
          <input
            type="location"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Job Description"
          />
        </div>
        <div>
          <button type="button" class="btn aboutbtn">
           
             <!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" height="20">
              <path fill="white" d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
              </svg> -->
           
            Search
          </button>
        </div>
      </div>
      <div class="form-group d-flex ">
        <div class="form-check pe-4">
          <label class="form-check-label" for="exampleCheck1">full-time</label>
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label pe-4" for="defaultCheck1">
            part-time/Casual/freelance
          </label>
        </div>
        <select
          class="form-control-sm"
          aria-placeholder="Enter Your Job Location"
        >
          <option>Mumbai</option>
          <option>Banglore</option>
          <option>Chennai</option>
        </select>
      </div>
    </form>
    <div>
      <button mat-button class="aboutbtn" (click)="toggle()">Register</button>
      <!-- <button type="button" class="btn aboutbtn" (click)="toggle()">
        Register
      </button> -->
    </div>
  </div>

  <div *ngIf="indicators" class="carousel-dot-container m-0 p-0 pb-3">
    <span
      *ngFor="let dot of images; let i = index"
      class="dot"
      [ngClass]="{ active: selectedIndex === i, fade: true }"
      (click)="selectImage(i)"
    >
    </span>
  </div>
</div>
<div class="container-fluid d-flex flex-column align-items-center pt-5" style="border-bottom: skyblue solid 5px;">
  <span>We're leaders in </span>
  <h4 class="pb-3">Creative Digital Recruitment</h4>
  <span class="active1"></span>
  <div class="p-4 text-center" style="width:38rem">
      <span>
          Based in Surry Hills, the creative hub of 
          Sydney we are surrounded by creativity and that 
          reflects on the type of jobs we recruit for.
          

      </span>
  </div>
     <div class="pb-5">
      <button type="button" class="btn aboutbtn">FIND OUT MORE ABOUT US!</button>
     </div>
</div>
